<body>
  <div class="container">
    <form method="POST" accept-charset="utf-8", id="autocertform">

      <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input name="email" type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We will never share your data!</small>
      </div>

      <div class="form-group">
        <label for="InputName">Name</label>
        <input name="name" type="text" class="form-control" id="InputName" placeholder="Full name">
      </div>

      <div class="form-group">
        <label for="InputCourse">Course</label>
        <input name="course" type="text" class="form-control" id="InputCourse" placeholder="Course name">
      </div>
      
      <button type="submit" onload="myFunction()" class="btn btn-primary">Send</button>
    </form>

    <script>
      function myFunction() {
        document.getElementById("autocertform").reset();
      }
      </script>

  </div>
